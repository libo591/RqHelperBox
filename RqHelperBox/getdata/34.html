<html>
 <head></head> 
 <body> 
  <p><span style="font-size: 10pt; font-family: 宋体">问题</span><font face="Times New Roman"><span style="font-size: 10pt" lang="EN-US">:</span><span lang="EN-US"></span></font></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-size: 10pt; font-family: 宋体">在使用润乾报表做统计图报表的时候，在</span><span style="font-size: 10pt" lang="EN-US"><font face="Times New Roman">windows</font></span><span style="font-size: 10pt; font-family: 宋体">机器上是正常的。</span><span style="font-size: 10pt" lang="EN-US"><font face="Times New Roman">linux</font></span><span style="font-size: 10pt; font-family: 宋体">服务器上发布就出问题了：</span></p> 
  <p><span style="font-size: 10pt; font-family: 宋体">页面上的中文可以正常显示，统计图的中文是乱码。感觉好像是</span><span style="font-size: 10pt" lang="EN-US"><font face="Times New Roman">linux</font></span><span style="font-size: 10pt; font-family: 宋体">缺少某个字体，但又不知道到底缺那个</span><font face="Times New Roman"><span style="font-size: 10pt" lang="EN-US">.</span><span lang="EN-US"></span></font><font face="Times New Roman"><span style="font-size: 10pt" lang="EN-US">&nbsp;<span id="more-34"></span></span></font></p> 
  <p><font face="Times New Roman"><span style="font-size: 10pt" lang="EN-US"></span><span lang="EN-US"></span></font><span style="font-size: 10pt; font-family: 宋体"><span style="font-size: 10pt; font-family: 宋体"><span style="font-size: 10pt; font-family: 宋体">问题解决</span><font face="Times New Roman"><span style="font-size: 10pt" lang="EN-US">:</span><span lang="EN-US"></span></font></span></span><span style="font-size: 10pt; font-family: 宋体"><span style="font-size: 10pt; font-family: 宋体"> </span></span><span style="font-size: 10pt; font-family: 宋体"><span style="font-size: 10pt; font-family: 宋体"></span></span><span style="font-size: 10pt; font-family: 宋体"><span style="font-size: 10pt; font-family: 宋体"></span></span><span style="font-size: 10pt; font-family: 宋体"><span style="font-size: 10pt; font-family: 宋体"></span></span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-size: 10pt; font-family: 宋体">这种错误就是缺少中文包，在</span><span style="font-size: 10pt" lang="EN-US"><font face="Times New Roman">linux</font></span><span style="font-size: 10pt; font-family: 宋体">下安装</span><span style="font-size: 10pt" lang="EN-US"><font face="Times New Roman">windows</font></span><span style="font-size: 10pt; font-family: 宋体">中文包之后。</span></p> 
  <p><span style="font-size: 10pt; font-family: 宋体">卸载</span><span style="font-size: 10pt" lang="EN-US"><font face="Times New Roman">jdk</font></span><span style="font-size: 10pt; font-family: 宋体">，重新安装，</span><font size="3"><span style="font-family: 宋体"><span style="font-size: 10pt; font-family: 宋体">让</span></span><span lang="EN-US"><font face="Times New Roman">jdk</font></span></font><span style="font-size: 10pt; font-family: 宋体">读取新的中文字体文件，这样应该就没问题了.</span><span style="font-size: 10pt" lang="EN-US"></span></p> 
  <p></p>  
 </body>
</html>
