  <div> 
   <p><strong>需求描述</strong></p> 
   <p>需要使<strong>报表导出</strong>的excel文件中，表格边框与excel默认的网格线一致。</p> 
   <p align="left"><strong>需求实现用例展示</strong></p> 
   <p>第一步：新建<a href="http://www.runqian.com.cn" target="_blank">报表</a>exceltm.raq，</p> 
   <p>&nbsp;<a href="http://www.runqian.com.cn/archives/4232.html/a1-8" rel="attachment wp-att-4233"><img class="aligncenter size-full wp-image-4233" title="a1" src="http://www.runqian.com.cn/wp-content/uploads/2012/04/a17.jpg" alt="" width="302" height="120" /></a></p> 
   <p>&nbsp;</p> 
   <p>第二步：在web中预览，</p> 
   <p>&nbsp;<a href="http://www.runqian.com.cn/archives/4232.html/a2-4" rel="attachment wp-att-4234"><img class="aligncenter size-full wp-image-4234" title="a2" src="http://www.runqian.com.cn/wp-content/uploads/2012/04/a22.jpg" alt="" width="198" height="112" /></a></p> 
   <p>&nbsp;</p> 
   <p>第三步，查看导出效果，</p> 
   <p>&nbsp;<a href="http://www.runqian.com.cn/archives/4232.html/a3-3" rel="attachment wp-att-4235"><img class="aligncenter size-full wp-image-4235" title="a3" src="http://www.runqian.com.cn/wp-content/uploads/2012/04/a32.jpg" alt="" width="363" height="215" /></a></p> 
   <p>&nbsp;</p> 
   <p>第四步： 设置单元格背景色为透明色，</p> 
   <p>&nbsp;<a href="http://www.runqian.com.cn/archives/4232.html/a4-3" rel="attachment wp-att-4236"><img class="aligncenter size-full wp-image-4236" title="a4" src="http://www.runqian.com.cn/wp-content/uploads/2012/04/a42.jpg" alt="" width="357" height="137" /></a></p> 
   <p>&nbsp;</p> 
   <p>第五步：查看导出效果，与excel默认网格线一致，</p> 
   <p>&nbsp;<a href="http://www.runqian.com.cn/archives/4232.html/a5-3" rel="attachment wp-att-4237"><img class="aligncenter size-full wp-image-4237" title="a5" src="http://www.runqian.com.cn/wp-content/uploads/2012/04/a52.jpg" alt="" width="362" height="172" /></a></p> 
   <p>&nbsp;</p> 
   <p>总结：未设置透明背景色之前，<strong>报表</strong>中默认的背景色为白色所以遮盖了表格边框线，将背景色改成透明色后即可实现导出的excel边框与excel默认的网格线一致。</p>
