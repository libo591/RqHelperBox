  <p style="21pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; group函数是对数据集按照某个字段或者表达式进行分组，获得一组组的集合，然后从每组中取出一个<br /> 指定字段或者表达式的值，放到单元格中进行扩展，扩展出来的每个单元格都保留了一个指针指向当前的组集，<br /> 该组集称为当前组。</p> 
  <p style="21pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 因此在附属单元格中，需要对该组集进行操作时，不需要用任何条件和主单元格关联了，如果加设了条件，反倒画蛇添足，导致报表引擎还对组集中的记录进行遍历检索。</p>
