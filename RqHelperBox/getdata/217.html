  <p><font color="#ff0000">问题</font>：<br /> 报表中一个单元格数据比较多，设置了自动换行，现在在windows和linux上没有正常的换行，导致格式比较乱，把单元格字体改成宋体后，windows下正常了，但是linux上还是有问题，怎么处理？<br /> <font color="#ff0000">解决办法</font>：<br /> 该单元格中有几个空格，经测试，如果把空格去掉的话能够能正常显示，但是用户必须要加上空格，该问题主要是系统字体的问题，如果更改系统字体，可能工作量比较大，需要很多次测试，一个简单办法，把空格去掉，然后把该单元格数据类型改成HTML，然后加&nbsp;，经测试，换行正常。</p>
