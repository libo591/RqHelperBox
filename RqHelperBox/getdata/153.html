<html>
 <head></head> 
 <body> 
  <p><span style="font-size: 9pt; font-family: 宋体">问题<span xml:lang="EN-US" lang="EN-US">:</span></span><span style="font-size: 9pt; font-family: 宋体">用润乾设计报表下拉树的过程中发现<span xml:lang="EN-US" lang="EN-US">:</span></span><span xml:lang="EN-US" style="font-size: 9pt; font-family: 宋体" lang="EN-US">VC_PAR$ORGID=’$1′</span><span style="font-size: 9pt; font-family: 宋体">，在建下拉树的时候节点层需要这个参数，表明一个节点的父节点是什么，<span xml:lang="EN-US" lang="EN-US"></span></span><span style="font-size: 9pt; font-family: 宋体">但是运行报表会出错，报表将 <span xml:lang="EN-US" lang="EN-US">$ORGID</span> 看作一个参数了，错误如下：<span xml:lang="EN-US" lang="EN-US"></span></span><span xml:lang="EN-US" style="font-size: 9pt; font-family: 宋体" lang="EN-US">java.lang.Exception:</span> <span style="font-size: 9pt; font-family: 宋体">没有为下拉树第<span xml:lang="EN-US" lang="EN-US">1</span>层的条件中所引用的参数<span xml:lang="EN-US" lang="EN-US">$ORGID</span>传递值<span xml:lang="EN-US" lang="EN-US"></span></span><span xml:lang="EN-US" style="font-size: 9pt; font-family: 宋体" lang="EN-US"></span><span xml:lang="EN-US" style="font-size: 9pt; font-family: 宋体" lang="EN-US"></span><span style="font-size: 9pt; font-family: 宋体">问题解决<span xml:lang="EN-US" lang="EN-US">:</span></span><span style="font-size: 9pt; font-family: 宋体">在润乾报表数据集里用别名的方法替代有特殊符号的字段，以避免类似的错误。比如：<span xml:lang="EN-US" lang="EN-US"></span></span><span xml:lang="EN-US" style="font-size: 9pt; font-family: 宋体" lang="EN-US">select VC_PAR$ORGID as colname from table,</span><span style="font-size: 9pt; font-family: 宋体">条件里就可以用<span xml:lang="EN-US" lang="EN-US">colname</span>来代替<span xml:lang="EN-US" lang="EN-US">VC_PAR$ORGID</span>。<span xml:lang="EN-US" lang="EN-US"></span></span></p>  
 </body>
</html>
