 <body> 
  <p><span style="font-size: 10pt; font-family: 宋体">问题描述</span></p> 
  <p><span style="font-size: 10pt; font-family: 宋体"></span><span lang="EN-US"></span><span style="font-size: 10pt; font-family: 宋体">在使用润乾报表做一个报表</span><span style="font-size: 10pt" lang="EN-US"><font face="Times New Roman">,</font></span><span style="font-size: 10pt; font-family: 宋体">调用存储过程时</span><span style="font-size: 10pt" lang="EN-US"><font face="Times New Roman">,</font></span><span style="font-size: 10pt; font-family: 宋体">该存储过程返回两个结果集</span><font face="Times New Roman"><span style="font-size: 10pt" lang="EN-US">,</span><span lang="EN-US"></span></font><span style="font-size: 10pt; font-family: 宋体">怎么在润乾报表中取出这一存储过程的两个结果集的内容</span><font face="Times New Roman"><span style="font-size: 10pt" lang="EN-US">?<span id="more-40"></span></span></font><span style="font-size: 10pt; font-family: 宋体">&nbsp;</span></p> 
  <p><span style="font-size: 10pt; font-family: 宋体">问题解决</span></p> 
  <p><span style="font-size: 10pt; font-family: 宋体">执行存储过程，返回结果数据集合，只能返回单列数据，如果存储过程返回多个字段，</span><span lang="EN-US"></span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-size: 10pt; font-family: 宋体">则返回第一个字段的结果值.</span></p>
