  <p style="0cm 0cm 0pt">Select函数的用法：</p> 
  <p style="21pt">使用select函数时，相当于从数据集中取出一组符合条件的记录集合，在单元格中进行扩展，此时每个扩展出来的单元格都保留一个指针，指向当前记录，即当前行，因此在这些单元格的附属单元格中，应当直接用”<strong>数据集名</strong><strong>.</strong><strong>列名</strong>“来引用同一个数据集同一条记录的值，此时报表引擎不需要对数据集进行检索遍历了，而是直接从当前行中取值。</p>
