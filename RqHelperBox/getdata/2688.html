  <p>第二步：在A列前面添加一列，写表示式：to(ds1.max(订单金额)/1000+1,0)意义是获得订单金额中的最大值，取前两位，用to函数做自然排序，然后把A列隐藏；再修改B列的表达式，用 “订单金额&gt;=A2*1000&amp;&amp;订单金额&lt;=A2*1000+1000”限定排序的依据。</p>
