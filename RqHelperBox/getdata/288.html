 <body> 
  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 如果report标签放到用户自定义的form当中使用，刚进入发布报表的页面没有执行操作的时候看不出问题，当执行参数查询或者翻页等操作时会导致翻页没有反应，查询的参数传不到报表的现象，后台一般不会报错，但是执行的结果不准确，这是因为当执行查询翻页等操作时，report标签会自动在所在的位置生成一个form用来保存查询的参数，当你点提交的时候由于form中嵌套了一个form导致保存的参数永远是第一次进入页面时的参数，所以导致传递的不是新值。解决方法是把report标签移到form外面.</p>  
 </body>
</html>
