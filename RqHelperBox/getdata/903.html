    <p>问题描述：在设计器和部署中浏览都是正常，打印时，无法打印，出现<span style="Calibri;">“</span>激活和使用此控件”提示。</p> 
    <p>解决方法：</p> 
    <p>1，有可能是包不匹配引起的，更新<span style="Calibri;">report4.jar</span>和<span style="Calibri;">runqianReport4Applet.jar</span> 。</p> 
    <p>2，把<span style="Calibri;">j2re-1_4_1-windows-i586-i.exe</span>拷贝到应用根目录下。</p> 
    <p>3，在<span style="Calibri;">ie</span>中修改 工具<span style="Calibri;">-interne</span>选项<span style="Calibri;">-</span>安全<span style="Calibri;">-</span>自定义级别 的设置，将文件自动下载设置为启用。</p>
