  <p>在做数据统计时，用饼图去展示各数据的比例的需求时常会遇到。在润乾报表设计器中，饼图的分类轴和系列的值都是由可扩展单元格的数据来定义的，有的时候下用户做出来的饼图会出现如图所示的效果：</p> 
  <p><img title="351" src="http://www.runqian.com.cn/know-how/wp-content/uploads/2011/02/351.jpg" alt="351" width="554" height="80" /></p> 
  <p>这样即无法实现用户的需求又不美观。本文就来介绍如何解决多层饼图的问题。</p> 
  <p>首先制作报表。</p> 
  <p>&nbsp;<img title="361" src="http://www.runqian.com.cn/know-how/wp-content/uploads/2011/02/361.jpg" alt="361" width="554" height="483" /></p> 
  <p>第二步：在报表中增加统计图并设置统计图分类轴和系列，如图：</p> 
  <p>&nbsp;<img title="371" src="http://www.runqian.com.cn/know-how/wp-content/uploads/2011/02/371.jpg" alt="371" width="433" height="319" /></p> 
  <p>注：系列名称必须是固定的，不可以写成C3，C3是一个变化的值。</p> 
  <p>第三步，发布报表预览效果如下：</p> 
  <p>&nbsp;<img title="372" src="http://www.runqian.com.cn/know-how/wp-content/uploads/2011/02/372.jpg" alt="372" width="433" height="319" /></p> 
  <p>按照以上的步骤不仅可以用润乾报表设计器中实现以从数据库中读取数据设计饼形图这个需求还不会出现多层饼图的不美观的效果。</p>  
 </body>
</html>
