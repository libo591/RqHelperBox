  <p><span style="font-size: 12pt; font-family: 宋体" lang="EN-US"><span style="font-size: 12pt; font-family: 宋体" lang="EN-US"></span></span><span style="font-size: 12pt; font-family: 宋体" lang="EN-US"></span><span style="font-size: 12pt; font-family: 宋体" lang="EN-US"><span style="font-size: 12pt; font-family: 宋体" lang="EN-US"></span><span style="font-size: 10pt; font-family: 宋体" lang="EN-US">web.xml</span><span style="font-size: 10pt; font-family: 宋体">中的问题</span><span style="font-size: 10pt; font-family: 宋体" lang="EN-US">,</span><span style="font-size: 10pt; font-family: 宋体">将</span><span style="font-size: 10pt; font-family: 宋体" lang="EN-US">com.runqian.util.webutil.SetContextServlet</span><span style="font-size: 10pt; font-family: 宋体">修改为</span><span style="font-size: 10pt; font-family: 宋体" lang="EN-US">:com.runqian.report4.view.ReportServlet</span><span style="font-size: 10pt; font-family: 宋体">即可</span><span style="font-size: 10pt; font-family: 宋体" lang="EN-US">.</span><span style="font-size: 12pt; font-family: 宋体" lang="EN-US"></span></span></p>
