  <p>◆ 背景说明</p> 
  <p>统计图一般是根据统计表中的数据来画图，这在润乾报表中，实现是很容易的；有时，也需要根据统计表中的部分数据来画图，比如，只要统计表中统计值最大的几条记录来做统计分析，本文将介绍如何实现这一功能。</p> 
  <p>◆ 应用举例</p> 
  <p>下面是一张制作好的带有统计图的报表，预览时截取的效果图：</p> 
  <p><img src="http://www.runqian.com.cn/know-how/wp-content/uploads/2010/06/zrclip-013p1d347047.png" alt="" width="292" height="349" /></p> 
  <p>这时在”统计图属性定义”框中设置需求中需要的前几条数据，这里设置最大的3条数据来画图，如下图设置：</p> 
  <p><img src="http://www.runqian.com.cn/know-how/wp-content/uploads/2010/06/zrclip-015n7b6ddd3f.png" alt="" width="549" height="95" /></p> 
  <p>“统计图属性定义”框中其他的设置保持不变，这时，预览时截取的效果图：</p> 
  <p><img src="http://www.runqian.com.cn/know-how/wp-content/uploads/2010/06/zrclip-016p768c1468.png" alt="" width="296" height="350" /></p> 
  <p>Id为2，1，5的3条数据的统计值是最大的，将他们选出来画图。</p> 
  <p>需要统计几条最大的值，就可以设置相应数字。</p>  
 </body>
</html>
