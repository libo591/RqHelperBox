 <body> 
  <p>润乾web报表可以实现很多功能，导出各种格式的文件，打印，上一页下一页等，但有时报表的数据量比较大的时候，仅仅用上一页下一页去翻页效率就相对较低。下面简单介绍一下如何实现输入页码实现页面跳转。</p> 
  <p>第一步：准备一张数据量较大的报表，如图所示：</p> 
  <p><img title="109" src="http://www.runqian.com.cn/know-how/wp-content/uploads/2011/02/109.jpg" alt="109" width="489" height="192" />&nbsp;</p> 
  <p>预览效果如下：</p> 
  <p>&nbsp;<img title="1101" src="http://www.runqian.com.cn/know-how/wp-content/uploads/2011/02/1101.jpg" alt="1101" width="554" height="531" /></p> 
  <p>如上图所示，想要查看中间页码的数据要点好几次下一页。</p> 
  <p>第二步：在jsp里添加文本框输入页码，并实现跳转</p> 
  <p>&nbsp;<img title="1111" src="http://www.runqian.com.cn/know-how/wp-content/uploads/2011/02/1111.jpg" alt="1111" width="554" height="304" /></p> 
  <p>刷新页面，预览效果：</p> 
  <p>&nbsp;<img title="1121" src="http://www.runqian.com.cn/know-how/wp-content/uploads/2011/02/1121.jpg" alt="1121" width="485" height="554" /></p> 
  <p><img title="1131" src="http://www.runqian.com.cn/know-how/wp-content/uploads/2011/02/1131.jpg" alt="1131" width="256" height="40" />&nbsp;</p> 
  <p>&nbsp;<img title="1141" src="http://www.runqian.com.cn/know-how/wp-content/uploads/2011/02/1141.jpg" alt="1141" width="459" height="559" />&nbsp;</p> 
  <p>如图所示，只需要在jsp里添加些代码，想要浏览中间的数据就变得方便快捷多了。</p>  
 </body>
