<html>

 <body> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-family: 宋体">问题描述</span><span lang="EN-US"><font face="Times New Roman">:</font></span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-family: 宋体">用润乾报表设计器设计了个模板，在设计器中预览可以显示统计图形，部署到</span><span lang="EN-US"><font face="Times New Roman">WEB</font></span><span style="font-family: 宋体">应用下图片就显示不出来了</span><span lang="EN-US"><font face="Times New Roman">,</font></span><span style="font-family: 宋体">其它部分显示，只是图片不显示，后台不报错。<span id="more-21"></span></span></p> 
  <p><span lang="EN-US"></span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-family: 宋体">问题解决描述</span><span lang="EN-US"><font face="Times New Roman">:</font></span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-family: 宋体">将报表和</span><span lang="EN-US"><font face="Times New Roman">jsp</font></span><span style="font-family: 宋体">测试了一下，没有什么问题。</span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-family: 宋体">应该是应用部署的问题</span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-family: 宋体">检查发现，是</span><span lang="EN-US"><font face="Times New Roman">web.xml</font></span><span style="font-family: 宋体">里没有配置</span><span lang="EN-US"><font face="Times New Roman">com.runqian.report.view.html.GraphServlet</font></span></p>  
 </body>
</html>
