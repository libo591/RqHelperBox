  <p>使用报表统计图出现一种比较奇怪的现象，有时图例显示分类轴内容，有时显示系列名称的内容。</p> 
  <p>问题解答：</p> 
  <p>统计图中系列名称如果是扩展的，图例是按照系列名称来显示的；</p> 
  <p>如果系列名称是一个常量，在这种情况下可以有两种选择：</p> 
  <p>1 图例按照系列名称来显示：需要将 统计图属性定义-显示外观-总按系列画图例 勾选上</p> 
  <p>2 按照分类轴画图例：默认是按照这种情况画图例</p> 
  <p><span lang="EN-US"></span></p>
