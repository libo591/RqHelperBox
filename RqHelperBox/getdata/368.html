  <p><strong>任务问题具体描述：</strong><br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 打印时，无法设置页面边距为0，使用了savePrintSetup，但第二次打开报表时，页面设置变换成一个固定值。<br /> <strong>问题解决方法或建议：</strong><br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 不同的打印机允许不同的页面边距，一般打印机不能允许无边距即0。所以建议报表用户在设计报表时留出一定的页边距出来。</p>
