  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">问题<span lang="EN-US" xml:lang="EN-US">: 
     <o:p /></span></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">在润乾报表中动态设置单元格的显示的小数位数<span lang="EN-US" xml:lang="EN-US"> 
     <o:p /></span></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">比如：<span lang="EN-US" xml:lang="EN-US">a1</span>＝<span lang="EN-US" xml:lang="EN-US">2</span> 的时候那个单元格显示的数据是<span lang="EN-US" xml:lang="EN-US">2</span>位小数，<span lang="EN-US" xml:lang="EN-US">a1</span>＝<span lang="EN-US" xml:lang="EN-US">3</span>的时候那个单元格显示的数据是是<span lang="EN-US" xml:lang="EN-US">4</span>位小数<span lang="EN-US" xml:lang="EN-US">. 
     <o:p /></span></span></p> 
  <p><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体" xml:lang="EN-US"> 
    <o:p /></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">问题解决<span lang="EN-US" xml:lang="EN-US">: 
     <o:p /></span></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">在润乾报表单元格的属性显示格式中设置表达式<span lang="EN-US" xml:lang="EN-US">: map(2 to 5,list(#,#.0,#.00,#.000)) 
     <o:p /></span></span></p> 
  <p><br /></p>
