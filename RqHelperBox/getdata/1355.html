  <div class="entry"> 
   <p>在填报表的录入页面，选中单元格对单元格的内容进行修改，默认是以”插入”的方式修改当前单元格的内容，即若不进行删除原有内容依然存在。</p> 
   <p><img src="http://www.runqian.com.cn/know-how/wp-content/uploads/2009/07/11.png" alt="1.png" height="141" /></p> 
   <p>那么，如何做到选中单元格的同时也将该单元格的原有内容全部选中，输入新内容时直接替换掉原有内容呢？</p> 
   <p><img src="http://www.runqian.com.cn/know-how/wp-content/uploads/2009/07/3.png" alt="3.png" height="162" /></p> 
   <p>我们只需要在发布报表的jsp中加个标签，selectText=”yes”，就可以了，selectText标签的含义就是：单元格获得焦点时，是否选中单元格的内容。</p> 
   <p><img src="http://www.runqian.com.cn/know-how/wp-content/uploads/2009/07/21.png" alt="2.png" height="167" />&nbsp;<br /> <span lang="EN-US"></span></p> 
  </div>  
 </body>
</html>
