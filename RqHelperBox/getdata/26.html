<html>
 <head></head> 
 <body> 
  <p><span>问题:</span></p> 
  <p><span>&nbsp;&nbsp;&nbsp; 在润乾报表中设置了滚动条，在</span><span lang="EN-US">web</span><span>页面上的可视范围很小</span><span>就是设置了报表要滚动条，</span><span>但是窗口太小了，好象只有</span><span lang="EN-US">600*40<span id="more-26"></span></span></p> 
  <p><span lang="EN-US"></span><span lang="EN-US"><span>问题解决:</span></span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US">&nbsp;&nbsp;&nbsp;&nbsp; scrollWidth<span>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style="font-family: 宋体">否</span><span lang="EN-US"><span>&nbsp;&nbsp;&nbsp; </span></span><span style="font-family: 宋体">固定表头报表的显示宽度</span><span lang="EN-US"><span>&nbsp;&nbsp;&nbsp; </span></span><span style="font-family: 宋体">整数，象素值</span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-family: 宋体">&nbsp;&nbsp;或者百分数，如</span><span lang="EN-US">80%<span>&nbsp;&nbsp; </span>600</span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US">&nbsp;&nbsp;&nbsp; scrollHeight<span>&nbsp;&nbsp;&nbsp; </span></span><span style="font-family: 宋体">否</span><span lang="EN-US"><span>&nbsp;&nbsp;&nbsp; </span></span><span style="font-family: 宋体">固定表头报表的显示高度</span><span lang="EN-US"><span>&nbsp;&nbsp;&nbsp; </span></span><span style="font-family: 宋体">整数，象素值</span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-family: 宋体">&nbsp; 或者百分数，如</span><span lang="EN-US">80%<span>&nbsp;&nbsp; </span>400</span></p>  
 </body>
</html>
