 <body> 
  <p>问题描述：</p> 
  <p>带公式的excel导入问题，导入的页面的值与excel的值不一致，比如：excel计算的结果是479.3，但是导入到页面的值就变成了479.299.这样造成填报进数据库变为：479.299.</p> 
  <p>解决方法：</p> 
  <p>原因：数据精度问题，润乾报表缺省用double处理，精度较低，但是运算速度快，如果改成decimal，运算速度会受影响</p> 
  <p>报表用户需求是保留两位小数填报数据库，可以在自动就算表达添加加一个自动计算 <br />：=(H7+J7+L7+N7).toFixed(2)，在自动检验的表达式里写：F7=(H7+J7+L7+N7).toFixed(2) <br />这样既不影响显示，也不影响保存数据。</p>  
 </body>
