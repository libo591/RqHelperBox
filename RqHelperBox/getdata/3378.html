  <p>很多客户不太清楚怎样设置单元格的显示格式来获得自己想要的效果。我们来看一个简单的报表的预览图：</p> 
  <p><img src="http://www.runqian.com.cn/know-how/wp-content/uploads/2011/03/zrclip-023n68db9e57.png" alt="" width="266" height="179" /></p> 
  <p>其中：<br /> 显示格式中的”#”可以理解为非零的占位符；<br /> 显示格式”#.00″中小数点后面”0″的个数代表保留的位数；<br /> 显示格式”HH:mm:ss”与”kk:mm:ss”中”HH”与”kk”代表24小时制，”hh”与”KK”代表12小时制。</p>
