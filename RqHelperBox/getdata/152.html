  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">问题<span lang="EN-US" xml:lang="EN-US">:

  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">润乾填报报表提交后可以转向自定义的页面吗？<span lang="EN-US" xml:lang="EN-US"> 
     <o:p /></span></span></p> 
  <p><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体" xml:lang="EN-US"> 
    <o:p /></span></p> 
  <p><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体" xml:lang="EN-US"> 
    <o:p /></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">问题解决<span lang="EN-US" xml:lang="EN-US">: 
     <o:p /></span></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">可以使用润乾<span lang="EN-US" xml:lang="EN-US">backAndRefresh</span>标签，属性含义为：<span lang="EN-US" xml:lang="EN-US"> 
     <o:p /></span></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">提交数据以后，是否返回录入页面并刷新页面，<span lang="EN-US" xml:lang="EN-US"> 
     <o:p /></span></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">取值：<span lang="EN-US" xml:lang="EN-US">yes</span>或<span lang="EN-US" xml:lang="EN-US">no</span>或<span lang="EN-US" xml:lang="EN-US">URL</span>，若为<span lang="EN-US" xml:lang="EN-US">URL</span>，则提交后将定位到此指定的<span lang="EN-US" xml:lang="EN-US">URL 
     <o:p /></span></span></p>
