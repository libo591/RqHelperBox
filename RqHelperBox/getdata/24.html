<html>
 <head></head> 
 <body> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-family: 宋体">问题:&nbsp;</span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-family: 宋体">&nbsp;&nbsp; 使用润乾报表过程中发现如果一个填报表是输入参数</span><span lang="EN-US">0</span><span style="font-family: 宋体">后查询的数据，然后更新数据后提交，提交后，不是要刷新页面，这个时候刷新的仍然是原来参数值查询出来的数据，有什么办法能刷新页面用另外一个参数值展示这个报表？<span id="more-24"></span></span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-family: 宋体">问题解决:</span></p> 
  <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span style="font-family: 宋体">&nbsp;&nbsp; 在润乾报表标签属性里有个</span><span lang="EN-US">backAndRefush</span><span style="font-family: 宋体">属性，可以指定提交刷新后的页面，你在这个属性里设置</span><span lang="EN-US">url</span><span style="font-family: 宋体">，并带上你要传的参数值.</span></p>  
 </body>
</html>
