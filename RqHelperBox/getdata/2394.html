 <body> 
  <p>通过cell()函数，用户可以轻松的在平面内取到运算后的单元格，有些客户因授权的限制，不能使用这个函数获取单元格扩展后的值，在这种情况下，可以通过sublist()函数获取。</p> 
  <p>做一个如下图所示的报表：A1单元格中的表达式为“=to(1,5)”,A2单元格为“=sublist(A1{},1,1)”。</p> 
  <p><a href="http://www.runqian.com.cn/wp-content/uploads/2011/03/6-1.jpg"><img class="alignnone size-full wp-image-2395" title="6-1" src="http://www.runqian.com.cn/wp-content/uploads/2011/03/6-1.jpg" alt="" width="200" height="72" /></a></p> 
  <p>A1扩展出来的第二个单元格中的值是2，按上述设置后，在预览时黄色单元格中的值便是我们要取出的值，下图就是报表在预览的结果。</p> 
  <p>&nbsp;<a href="http://www.runqian.com.cn/wp-content/uploads/2011/03/6-2.jpg"><img class="alignnone size-full wp-image-2396" title="6-2" src="http://www.runqian.com.cn/wp-content/uploads/2011/03/6-2.jpg" alt="" width="165" height="144" /></a></p> 
  <p>当您不能使用cell函数获取单元格扩展后的值时，不妨使用此方法试一下。</p>  
 </body>
</html>
