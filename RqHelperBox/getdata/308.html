  <p><strong>一、问题描述：</strong></p> 
  <p>windows导出excel没问题，但是在aix上导出excel单元格内容显示不全。</p> 
  <p><strong>二、问题原因：</strong></p> 
  <p>单元格尺寸调整方式设置为：按照单元格内容扩大，aix上由于没有完全匹配设计器的字体，会默认选定一个匹配字体，而计算单元格的大小时是根据设计器中设定的字体进行计算，而默认匹配的字体可能会和设计器的选中的字体有差异。造成单元格的内容部分被遮盖，没有显示出来。</p> 
  <p><strong>三、解决办法：</strong></p> 
  <p>1、在aix安装相匹配的字体；</p> 
  <p>2、设置匹配字体，例如：设计器下dialog的匹配字体为：simsun，修改aix上dialog的匹配字体也为simsun。</p>
