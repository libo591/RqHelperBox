 <body> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">问题<span lang="EN-US" xml:lang="EN-US">: 
     <o:p /></span></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">在使用润乾报表的过程中发现<span lang="EN-US" xml:lang="EN-US">:</span>报表发布完后<span lang="EN-US" xml:lang="EN-US">,</span>提示没有办法显示<span lang="EN-US" xml:lang="EN-US">,</span>无法分页<span lang="EN-US" xml:lang="EN-US">. 
     <o:p /></span></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">问题解决<span lang="EN-US" xml:lang="EN-US">: 
     <o:p /></span></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">统计图所在行行高过高所致<span lang="EN-US" xml:lang="EN-US">,</span>统计图是不能分页显示的，<span lang="EN-US" xml:lang="EN-US"> 
     <o:p /></span></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">如果统计图这一行的行高就超过了纸张的高度，就会分页出错</span><span lang="EN-US" style="mso-font-kerning: 0pt" xml:lang="EN-US">. 
    <o:p /></span></p> 
  <p><br /></p>
