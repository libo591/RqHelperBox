 <body> 
  <p>在将Web报表中的高精度时间数据导出到excel和word时，此数据的精度往往会下降，比如web报表中的毫秒在导出后变成了秒。</p> 
  <p>针对这种情况，润乾报表给出了很方便的解决方案：</p> 
  <p>问题描述：时间类型的数据，有毫秒的话，导出到excel后，毫秒的值变成和秒的值一样了。</p> 
  <p>在excel中，随便输入带毫秒的时间型的值，都会这样，这个跟excel的显示格式有关系。</p> 
  <p>问题解决：用润乾提供的str()函数处理一下：设置显示值表达式：str(value(),”yyyy-MM-dd HH:mm s.S”)；这样，导出到excel，word都能正常显示。</p> 
  <p><span lang="EN-US"></span></p>  
 </body>
