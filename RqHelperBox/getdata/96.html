  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">问题<span lang="EN-US" xml:lang="EN-US">:</span></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">在润乾报表查询条件中，设定一个条件为必填项，如果不填就会弹出错误提示，该怎么设置？</span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">问题解决<span lang="EN-US" xml:lang="EN-US">:</span></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">在润乾报表的合法性校验里写校验</span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">比如：<span lang="EN-US" xml:lang="EN-US">A1.length&gt;0</span></span></p> 
  <p><br /></p>
