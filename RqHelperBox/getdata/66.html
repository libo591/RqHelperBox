 <body> 
  <p><span style="font-size: 10pt; font-family: 宋体">问题</span><span style="font-size: 10pt; font-family: 宋体" lang="EN-US">:</span><span style="font-size: 12pt; font-family: 宋体" lang="EN-US"></span></p> 
  <p align="left" style="margin: 0cm 0cm 0pt; text-align: left" class="MsoNormal"><span style="font-size: 10pt; font-family: 宋体">使用润乾报表如何取到参数表单中的参数？<span id="more-66"></span></span><span style="font-size: 10pt; font-family: 宋体">&nbsp;</span></p> 
  <p align="left" style="margin: 0cm 0cm 0pt; text-align: left" class="MsoNormal"><span style="font-size: 10pt; font-family: 宋体">问题解决</span><span style="font-size: 10pt; font-family: 宋体" lang="EN-US">:</span></p> 
  <p align="left" style="margin: 0cm 0cm 0pt; text-align: left" class="MsoNormal"><span style="font-size: 10pt; font-family: 宋体" lang="EN-US"></span><span style="font-size: 12pt; font-family: 宋体" lang="EN-US"></span><span style="font-size: 10pt; font-family: 宋体">在使用参数模板时</span><span style="font-size: 10pt; font-family: 宋体" lang="EN-US">,</span><span style="font-size: 10pt; font-family: 宋体">会自动产生一个</span><span style="font-size: 10pt; font-family: 宋体" lang="EN-US">paramcacheID</span><span style="font-size: 10pt; font-family: 宋体">来缓存用户传入的参数，</span><span style="font-size: 12pt; font-family: 宋体" lang="EN-US"></span><span style="font-size: 10pt; font-family: 宋体">要通过</span><span style="font-size: 10pt; font-family: 宋体" lang="EN-US">paramcacheID</span><span style="font-size: 10pt; font-family: 宋体">来取缓存中的参数。</span><span style="font-size: 10pt; font-family: 宋体" lang="EN-US"></span></p>
