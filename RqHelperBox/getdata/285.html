  <p>问题描述:<br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 报表中log4j在英文版linux下输出中文日志为乱码。由于log4j配置文件（runqianReportLog.properties）中没有设置编码格式(encoding)，所以log4j就使用系统默认编码。导致乱码。<br /> 解决方法:<br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 设置编码格式UTF-8,方法为：log4j.appender.LOG1.encoding=UTF-8</p>  
 </body>
</html>
