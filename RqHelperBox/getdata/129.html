  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">问题解决<span lang="EN-US" xml:lang="EN-US">: 
     <o:p /></span></span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">润乾签名证书的有效期应该是<span lang="EN-US" xml:lang="EN-US">6</span>个月,可以重新新签下名,</span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">但是签名的时候也报过期,原因是最开始生成的证书没有删掉,</span></p> 
  <p><span style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体">删掉后重新签下名即可。<span lang="EN-US" xml:lang="EN-US"> 
     <o:p /></span></span></p>
